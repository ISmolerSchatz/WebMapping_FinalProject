<html>
  <head>
    <meta charset=utf-8 />
    <title>Web Mapping - Assignment 9</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
      
      
      <script src="bike-stations.js"> // data from https://kiosks.bicycletransit.workers.dev/phl </script>
    <script>

      
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);

       
      function drawChart1() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Bike Type');
        data.addColumn('number', 'Bikes available');
        data.addRows([
          ['Classic', 917],
          ['Electric', 191],
            ['Smart', 0],
            ['Trikes', 0]
        ]);

        // Set chart options
        var options = {title:'Available Philly Indego Bikes by Type:' + '\n*Note that the sum and percent of available Smart Bikes and Trikes are zero',
                       width: 400,
                       height: 300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart1_div'));
        chart.draw(data, options);
      }
     
        
      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Zip Codes', 'Kiosks', 'Reward Bikes Available', 'Reward Docks Available'],
          ['19102', 5, 53, 60],
          ['19103', 13, 134, 150],
          ['19104', 23, 129, 315],
          ['19106', 8, 69, 83],
          ['19107',9, 107, 59],
          ['19112', 4, 28, 38],
          ['19121', 8, 48, 77],
            ['19122', 12, 98, 136],
            ['19123', 9, 67, 99],
            ['19125', 3, 36, 30],
            ['19130', 13, 89, 212],
            ['19131', 1, 5, 14],
            ['19132', 2, 14, 17],
            ['19139', 2, 8, 32],
            ['19145', 2, 17, 17],
            ['19146', 13, 68, 203],
            ['19147', 11, 98, 132],
            ['19148', 5, 65, 53],
            ['19149', 1, 3, 24]
        ]);

        var options = {
          chart: {
            title: 'Reward Potential by Zip',
            subtitle: 'Kiosks, Reward Bikes, and Reward Docks by Indego Zips',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('chart2_div'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
        
    </script>
  </head>

  <body>
    
    <div id="chart1_div"></div>
    <div id="chart2_div"></div>
    
      
  </body>
</html>
